{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Ingia Dukani{% endblock title %} </title>
  <!-- Favicon -->
  <link rel="shortcut icon" href="{% static 'img/svg/logo.svg' %}" type="image/x-icon">
  <!-- Custom styles -->
  <link rel="stylesheet" href="{% static 'css/style.min.css' %}">
</head>

<body>
  <!--<div class="layer"></div>-->
<main class="page-center">
  <article class="sign-up">
    {% block account %}
    <h1 class="sign-up__title">Karibu Smartshop!</h1>
    <p class="sign-up__subtitle">Ingia katika duka lako au <a href="{{ signup_url }}" class="link-info forget-link">Fungua akaunti</a></p>
  
    <form class="sign-up-form form" action="{% url 'account_login' %}" method="POST">
    
      {% csrf_token %}
      
      <label class="form-label-wrapper">
        
        <!--<input class="form-input" type="email" placeholder="Enter your email" required>-->
        {{ form.login|attr:"class:form-input"|attr:"placeholder:Username" }}
        
      </label>
      <label class="form-label-wrapper">
        
        <!--<input class="form-input" type="password" placeholder="Enter your password" required>-->
        {{ form.password|attr:"class:form-input"|attr:"placeholder:Enter password" }}
      </label>
      <a class="link-info forget-link" href="{% url 'account_reset_password' %}">Umesahau password?</a>
      <label class="form-checkbox-wrapper">
        <!--<input class="form-checkbox" type="checkbox" required>-->
        {{ form.remember|attr:"class:form-checkbox"|attr:"type:checkbox"}}
        <span class="form-checkbox-label">Remember me next time</span>
      </label>
      {% if redirect_field_value %}
      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
      {% endif %}
      <button class="form-btn primary-default-btn transparent-btn" type="submit">Ingia</button>
    </form>
    {% endblock account %}
  </article>
</main>
<!-- Chart library -->
<script src="{% static 'plugins/chart.min.js'%}"></script>
<!-- Icons library -->
<script src="{% static 'plugins/feather.min.js' %}"></script>
<!-- Custom scripts -->
<script src="{% static 'js/script.js' %}"></script>
</body>

</html>
