{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fungua akaunti</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'img/svg/logo.svg' %}" type="image/x-icon" />
    <!-- Custom styles -->
    <link rel="stylesheet" href="{% static 'css/style.min.css' %}" />
  </head>

  <body>
    <div class="layer"></div>
    <main class="page-center">
      <article class="sign-up">
        <h1 class="sign-up__title">Karibu Smartshop!</h1>
        <p class="sign-up__subtitle">
          Fungua akaunti au tayari una akaunti? <a href="{{ login_url }}" class="link-info forget-link">Ingia</a>
        </p>
        <form class="sign-up-form form" action="{% url 'account_signup' %}" method="post">
          {% if form.errors %}
            {{ form.errors }}
          {% endif %}
          {% csrf_token %}
         
          <label class="form-label-wrapper">
           
            <p class="form-label">Jina La Duka</p>
            {{ form.username|attr:"class:form-input"|attr:"placeholder:Jina La Duka"|attr:"autocomplete:off" }}
          </label>
          <label class="form-label-wrapper">
            
            <p class="form-label">Weka Email</p>
            {{ form.email|attr:"class:form-input"|attr:"autocomplete:off"|attr:"placeholder:Weka Email"|attr:"required:true" }}
          </label>
          <label class="form-label-wrapper">
            <p class="form-label">Password</p>
           {{ form.password1|attr:"class:form-input"|attr:"placeholder:Password" }}
          </label>
          <label class="form-label-wrapper">
            <p class="form-label">Confirm Password</p>
            {{ form.password2|attr:"class:form-input"|attr:"placeholder:Confirm Password" }}
         
          </label>
          {% if redirect_field_value %}
          <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
          {% endif %}
          <button class="form-btn primary-default-btn transparent-btn" type="submit">
            Sign in
          </button>
          
        </form>
      </article>
    </main>
    <!-- Chart library -->
    <script src="{% static 'plugins/chart.min.js' %}"></script>
    <!-- Icons library -->
    <script src="{% static 'plugins/feather.min.js' %}"></script>
    <!-- Custom scripts -->
    <script src="{% static 'js/script.js' %}"></script>
  </body>
</html>
